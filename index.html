<!doctype html>
<html>
    <head>
	<title> Dagik Moon AR </title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>
    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
		vr-mode-ui='enabled: false' 
        >
        	<a-assets>
		        <img id="map" src="images/map.jpg" crossorigin="anonymous" />
		        <img id="map2" src="images/map_2.png" crossorigin="anonymous" />
			<img id="logo" src="images/logo.jpg" crossorigin="anonymous" />
		</a-assets>
	        <a-sphere
		        radius = "40."
		        position = "0 0. -500"
		        material = "src: #map2;"
			gps-entity-place="latitude: 35.; longitude: 135.;"
		animation = "
				property :rotation;
				dur : 100000;
				from : 0 0 0;
				to : 0 360 0;
				loop : -1;
				easing : linear;
				"
	        ></a-sphere>
		<a-plane
			width="5" height="5"
			position="0 0 -3"
		        material = "src: #map;"
			rotation="-90 0 0"
		></a-plane>
		  <a-box
         width="30" height="30" depth="30"
         position="0 1 -300"
	 material = "src: #map;"
         rotation="0 45 0"
  ></a-box>
		<a-image src="#map2" opacity="0.5" rotation="0 0 0" scale="3.2 1.32 1" position="-5 10 -30"></a-image>
            <a-camera gps-new-camera="simulateLatitude:35; simulateLongitude:135; gpsTimeInterval:36000;" rotation-reader ></a-camera>
        </a-scene>
    </body>
</html>
