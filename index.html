<!doctype html>
<html>
    <head>
	<title> Dagik Moon AR </title>
        <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin: 0; overflow: hidden;">
<script>
  AFRAME.registerComponent('scale-on-mouseenter', {
    schema: {
      to: {default: '2.5 2.5 2.5', type: 'vec3'}
    },

    init: function () {
      var data = this.data;
      var el = this.el;
      this.el.addEventListener('mouseenter', function () {
        el.object3D.scale.copy(data.to);
      });
    }
  });
</script>
<a-scene>
        	<a-assets>
		        <img id="map" src="images/map.jpg" crossorigin="anonymous" />
			<img id="logo" src="images/logo.png" crossorigin="anonymous" />
			<img id="mission" src="images/MISSION2.png" crossorigin="anonymous" />
		</a-assets>
	        <a-sphere
		        radius = "2."
		        position = "0 2. -5"
		        material = "src: #map;"
	        	animation = "
				property :rotation;
				dur : 30000;
				from : 0 0 0;
				to : 0 180 0;
				loop : 1;
				easing : linear;
			"        		
			scale-on-mouseenter
	        >
		</a-sphere>
	</a-scene>
    </body>
</html>
